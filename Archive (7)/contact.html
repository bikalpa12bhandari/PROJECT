<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Meta tags for character encoding and responsive design -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Title of the page (appears in the browser tab) -->
  <title>Vintage Store</title>

  <!-- Linking external CSS file for styling the page -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Navigation bar with mobile sidebar -->
  <nav>
    <div class="navbar">
      <!-- Icon to open the mobile sidebar -->
      <i class='bx bx-menu' id="menu-open"></i>

      <!-- Store logo which links to the homepage -->
      <div class="logo"><a href="main.html">Vintage Store</a></div>

      <!-- Navigation links in the sidebar -->
      <div class="nav-links" id="nav-links">
        <!-- Sidebar logo and close button -->
        <div class="sidebar-logo">
          <span class="logo-name">Vintage Store</span>
          <i class='bx bx-x' id="menu-close"></i> <!-- Icon to close the sidebar -->
        </div>

        <!-- List of links for the navigation menu -->
        <ul class="links">
          <li><a href="main.html">HOME</a></li>
          <li><a href="about.html">ABOUT US</a></li>
          <li><a href="contact.html">CONTACT US</a></li>
          <li><a href="shop.html">SHOP</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Spacer elements to add vertical space between sections -->
  <br>
  <br>
  <br>
  <br>

  <!-- Contact Section Header -->
  <header class="contact-header">
    <!-- Main title for the contact page -->
    <h1 class="contact-title">Get in Touch with <span class="contact-highlight">Vintage Store</span></h1>
  </header>
  
  <!-- Main content section for contact information -->
  <main class="contact-main">
    <!-- Contact information section -->
    <section class="contact-info-section">
      <!-- Image related to the Vintage Store, perhaps a car image -->
      <img src="image/contact.jpg" alt="Vintage Car" class="contact-image">
      
      <!-- Contact details section -->
      <div class="contact-details">
        <p class="contact-detail"><strong>Address:</strong> 273 Johnson Street, Barrie, ON A2B8P6</p>
        <p class="contact-detail"><strong>Phone:</strong> +1 (800) 555-3098</p>
        <p class="contact-detail"><strong>Email:</strong> info@vintagestore.com</p>
      </div>
    </section>
    
    <!-- Section for the contact form -->
    <section class="contact-form-section">
      <!-- Title for the form -->
      <h2 class="form-title">Send Us a Message</h2>

      <!-- Contact form with method POST for submission -->
      <form action="#" method="post" class="contact-form">
        <!-- Input fields for user's name, email, and message -->
        <input type="text" name="name" placeholder="Your Name" class="form-input" required>
        <input type="email" name="email" placeholder="Your Email" class="form-input" required>
        <textarea name="message" placeholder="Your Message" class="form-textarea" rows="5" required></textarea>
        <!-- Submit button to send the form -->
        <button type="submit" class="form-submit-button">Submit</button>
      </form>
    </section>
  </main>

  <!-- Footer of the page -->
  <footer class="footer">
    <!-- Footer content with the store's name -->
    <div class="footer-content">
      <h1>The Vintage Store</h1>
    </div>
  </footer>

  <!-- JavaScript to handle the sidebar open/close functionality -->
  <script>
    // Selecting the nav-links container and menu icons (open/close)
    const navLinks = document.getElementById("nav-links");
    const menuOpen = document.getElementById("menu-open");
    const menuClose = document.getElementById("menu-close");

    // Event listener to open the sidebar when the menu icon is clicked
    menuOpen.addEventListener("click", () => {
      navLinks.classList.add("mobile"); // Add the 'mobile' class to display the sidebar
    });

    // Event listener to close the sidebar when the close icon is clicked
    menuClose.addEventListener("click", () => {
      navLinks.classList.remove("mobile"); // Remove the 'mobile' class to hide the sidebar
    });
  </script>

</body>
</html>
